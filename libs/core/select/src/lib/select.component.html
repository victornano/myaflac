<label class="select-trigger"
       [ngClass]="{'with-selection': selectedValue}">
  <span class="select-trigger-header">
    <sup *ngIf="label">{{label}}</sup>
    <sub *ngIf="selectedItem">{{selectedItem.text}}</sub>
  </span>
  <aflac-icon class="icon-arrow-down" icon="icon-arrow-down"></aflac-icon>
</label>

<div class="select-panel">
  <a aflac-menu-item href="#" *ngFor="let item of items;"
     [value]="item.value"
     [text]="item.text"
     [icon]="item.icon"
     (click)="handleItemClick($event, item)"></a>
</div>
